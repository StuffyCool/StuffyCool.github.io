<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HTML with CSS and JavaScript</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #3498db);
            margin: 0;
            padding: 0;
            display: flex;

        }
        p {
            color: #ddd;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        button {
            background: linear-gradient(to right, #fc4a1a, #f7b733);
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #f7b733, #fc4a1a);
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .tab {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 0 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tab.active {
            background: linear-gradient(to right, #2a5298, #1e3c72);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Modern Web Page</h1>
        <p>This is a simple example of modern HTML with embedded CSS and JavaScript. It includes gradients, transitions, and tabs.</p>
        <button onclick="showAlert()">Click Me!</button>
        <div class="tabs">
            <div class="tab active">Tab 1</div>
            <div class="tab">Tab 2</div>
            <div class="tab">Tab 3</div>
        </div>
    </div>

    <script>
        // JavaScript code
        function showAlert() {
            alert('You clicked the button!');
        }

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
